<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="info-left">
            <div class="icon-img">
                <img src="./styles/cloudy-weather-icon-free-vector.jpg" alt="" class="icon_img">
            </div>
            <div class="info">
                <p class="city"></p>
                <p class="country"></p>
                <p class="temp"></p>
            </div>
        </div>
        <div class="info-right">
            <div class="detailed-info">
                <p class="weather"></p>
                <p class="weather_desc"></p>
                <p class="feel_temp"></p>
                <p class="min_temp"></p>
                <p class="max_temp"></p>
                <p class="humidity"></p>
                <p class="wind"></p>
                <p class="wind_deg"></p>
                <p class="pressure"></p>
                <p class="time"></p>
            </div>
        </div>
    </div>
    <div class="btns">
        <button class="cor-search">Search with cordinates</button>
        <button class="city-search">Search with city name</button>
    </div>
    <!-- <div class="inputs">
        <input type="text" placeholder="Lat" value="" class="Lat_input">
        <input type="text" placeholder="Lng" value="" class="Lng_input">
        <input type="text" placeholder="City name" value="" class="city_name_input">
    </div> -->
</body>

<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="index.js"></script>

</html>
